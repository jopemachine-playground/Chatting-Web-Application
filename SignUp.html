<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/SignUp.css">
</head>

<body id="Background">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="col-sm-11">
      <a class="navbar-brand" href="./SignUp.html">회원가입</a>
    </div>
    <div class="col-sm-1">
      <div class="btn-group float-right">
        <button type="button" class="side_btn"><img src="img/arrow-left.svg" alt="return login page" onclick="ToLogin();"></img></button>
      </div>
    </div>
  </nav>

  <section class="container" style="padding-top: 45px;">
    <p class="lead" style="font-size: 60px;">Make Your Own ID</p>
    <p class="lead" style="font-size: 14px; color: #4c4c4c; margin-bottom: 58px;"><strong>* </strong> 란은 필수입니다.</p>

    <form action="purePHP/SignUpAction.php" enctype="multipart/form-data" onsubmit="return SubmitButtonClicked()" method="post">

      <label for="ProfileImage">프로필 사진</label>
      <div class="form-group container bg-dark" style="padding: 15px; margin-bottom: 32px; border-radius: 8px;">
        <img id="userDefaultProfile" width="100px" height="100px" class="img-fluid rounded-circle" src="img/userDefaultProfile.svg" alt="Image For User Profile">
        <canvas id="userProfileImage" style="display: none;" class="img-fluid rounded-circle" width="100px" height="100px" alt="Image For User Profile"></canvas>
        <input type="file" name="ProfileImage" onchange="changeProfileImage(this)" accept=".png,.jpg,.jpeg">
      </div>

      <div class="form-group">
        <label for="ID">ID <strong>* </strong></label>
        <div class="row">
          <div class="col-lg-10">
            <input type="text" name="ID" class="ID form-control" maxlength="20" placeholder="4글자 이상, 20자 이내로 입력해주세요." autofocus required>
          </div>
          <div class="col-lg-2">
            <button type="button" class="btn btn-info btn-sm" onclick="UserID_DuplicateCheck()" style="margin-top: 5px;">중복확인</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="PW">PW <strong>* </strong></label>
        <input type="password" name="PW" class="PW form-control" maxlength="20" placeholder="4글자 이상, 20자 이내로 입력해주세요." required>
      </div>

      <div class="form-group">
        <label for="PW_Confirm">PW 확인 <strong>* </strong></label>
        <input type="password" name="PW_Confirm" class="PW_Confirm form-control" maxlength="20" placeholder="비밀번호를 다시 한 번 입력하세요" required>
      </div>

      <label for="Gender">성별</label><br>
      <div class="form-group btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input type="radio" name="GenderOption" id="optionMan" autocomplete="off">남자
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="GenderOption" id="optionWoman" autocomplete="off">여자
        </label>
      </div>

      <div class="form-group">
        <label for="Address">주소</label>
        <input type="text" name="Address" class="form-control" placeholder="주소를 입력하세요">
      </div>

      <div class="form-group">
        <label for="PhoneNumber">핸드폰 번호</label>
        <input type="text" name="PhoneNumber" class="form-control" placeholder="핸드폰 번호를 입력하세요">
      </div>

      <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 20px;">제출</button>
    </form>
  </section>

  <!-- 스크롤바 에러를 피하기 위해 공간을 둠 -->
  <div style="width:100%; height: 250px;"></div>

  <footer id="Copyright" class="bg-dark mt-4 p-3 text-center"> &copy; 2019 웹프로그래밍 </footer>

  <!-- 제이쿼리 자바스크립트 추가하기 -->
  <script src="./lib/jquery-3.2.1.min.js"></script>
  <!-- Popper 자바스크립트 추가하기 -->
  <script src="./lib/popper.min.js"></script>
  <!-- 부트스트랩 자바스크립트 추가하기 -->
  <script src="./lib/bootstrap.min.js"></script>
  <!-- MDB 라이브러리 추가하기 -->
  <script src="./lib/mdb.min.js"></script>
  <!-- 커스텀 자바스크립트 추가하기 -->
  <script src="./js/SignUp.js"></script>
</body>
</html>
