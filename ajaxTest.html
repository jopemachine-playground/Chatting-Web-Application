<!DOCTYPE html>
<html lang="kr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <input type="button" value="fetch API" onclick="fetch()">

  <script>
    function fetch(){
      fetch('css').then(function(response){
        response.text().then(function(text){
          // 이 안의 코드를 이해하시기만 하면 됩니다.
          // text 안에 서버가 응답한 데이터가 들어 있다는 게 핵심이에요.
          // then은 비동기 구현을 위해 콜백 함수를 받는 겁니다.
          // 
          alert(text);
        })
      })
    }
  </script>
</body>
</html>
