<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Chatting web program Login page">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

  <title>로그인</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/SignIn.css">

</head>

<body id="Background">
  <!-- 로그인 표시 -->

  <div class="container">

    <nav id="FixedNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="./SignIn.html">Chatting</a>
    </nav>

    <section style="padding-top:100px;">
      <p class="lead" style="font-size: 60px;">Login</p>
      <p class="lead" style="font-size: 14px; color: #4c4c4c;">채팅 서비스를 이용하기 위해 로그인하세요.</p>
      <form class="" action="purePHP/SignInAction.php" onsubmit="return SubmitButtonClicked()" method="post">
        <div class="form-group">
          <label for="ID">ID </label>
          <input type="text" name="ID" class="ID form-control" placeholder="ID를 입력하세요" autofocus required>
        </div>
        <div class="form-group">
          <label for="PW">PW </label>
          <input type="password" name="PW" class="PW form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 70px;">로그인</button>
      </form>
    </section>

    <!-- Sign Up 표시 -->
    <a id="AnchorForSignUp" href="SignUp.html">Sign Up</a>

    <!-- 스크롤바 에러를 피하기 위해 공간을 둠. 더 적당한 방법을 찾아 고치고 싶음-->
    <div id="WhiteSpaceForResponsivePage"></div>
    
  </div>

  <!-- 부트스트랩 자바스크립트 추가하기 -->

  <!-- MDB 라이브러리 추가하기 -->
