<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Chatting web program Login page">
  <meta name="keywords" content="Web Programming Term Project, Chatting">
  <meta name="author" content="Gyu Bong Lee">
  <!-- 반응형 웹페이지 구현을 위한 meta 데이터 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

  <title>로그인</title>

  <!-- Bootstrap 스타일 시트를 적용. min이 붙은 것은 난독화 파일이기 때문.-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- 커스텀 스타일 시트 -->
  <link rel="stylesheet" href="./css/SignIn.css">
  <!-- Favicon 적용 -->
  <link rel="shortcut icon" size="16x16" href="./img/favicon.ico" />

</head>

<body id="Background">

  <!-- container는 반응형 웹페이지의 일종의 컨테이너 역할을 해 줌. -->
  <div class="container">

    <!-- bg-dark는 배경색을 지정, navbar-dark는 위쪽 nav 바의 색상을 지정 -->
    <!-- 크기에 관해선 다음을 참조 => They work for all breakpoints: xs (<=576px), sm (>=576px), md (>=768px), lg (>=992px) or xl (>=1200px)): -->
    <!-- bootstrap 파일을 수정하기보단 (그렇게 할 수도 있음), Inline !important로 속성을 넣음 -->
    <nav id="FixedNavbar" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2c65c1 !important">
      <!-- navbar-brand는 brand를 나타내는 일종의 강조 표시 -->

      <a class="navbar-brand" href="./SignIn.html" style="float: left !important;"><img src="img/message-square.svg" style="margin-right: 10px;">로그인</a>

      <!-- ml은 margin left. 뒤에 붙는 숫자는 크기에 해당. -->
      <!-- nav-item은 하나하나의 리스트에 해당하며, nav-link는 a 태그에 해당함 -->

      <!-- 
      
      로그인 페이지는 현재 따로 버튼이 필요하지 않아 주석 처리 해 놓았음

      <button class="navbar-toggler" data-toggle="collapse" data-target="#menuCollapseList">
        <span class="navbar-toggler-icon"></span>
      </button> 
      
      <div id="menuCollapseList" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
          </li>
        </ul>
      </div> -->
      
    </nav>

    <section style="padding-top:100px;">
      <!-- lead는 강조 표시 및 글자 크기를 키우는 역할을 함 -->
      <p class="lead" style="font-size: 60px;">Login</p>
      <p class="lead" style="font-size: 14px; color: #4c4c4c;">채팅 서비스를 이용하기 위해 로그인하세요.</p>

      <form action="purePHP/SignInAction.php" onsubmit="return SubmitButtonClicked()" method="post">
        <div class="form-group">
          <label for="ID">ID </label>
          <input type="text" name="ID" class="ID form-control" placeholder="ID를 입력하세요" autofocus required>
        </div>
        <div class="form-group">
          <label for="PW">PW </label>
          <input type="password" name="PW" class="PW form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 70px;">로그인</button>
      </form>
    </section>

    <!-- Sign Up 표시 -->
    <a id="AnchorForSignUp" href="SignUp.html">Sign Up</a>

    <!-- 스크롤바 에러를 피하기 위해 공간을 둠. 더 적당한 방법을 찾아 고치고 싶음-->
    <div id="WhiteSpaceForResponsivePage"></div>

  </div>

  <footer id="Copyright" class="bg-dark p-3 text-center fixed-bottom" style="background-color: #2c65c1 !important"> &copy; 2019 웹프로그래밍 &nbsp; <em>이규봉</em> &nbsp;&nbsp; <sub>Term Project</sub></footer>

  <!-- 제이쿼리 자바스크립트 추가하기 -->
  <script src="./lib/jquery-3.2.1.min.js"></script>
  <!-- Popper 자바스크립트 추가하기 -->
  <script src="./lib/popper.min.js"></script>
  <!-- 부트스트랩 자바스크립트 추가하기 -->
  <script src="./lib/bootstrap.min.js"></script>
  <!-- MDB 라이브러리 추가하기 -->
  <script src="./lib/mdb.min.js"></script>
  <!-- 커스텀 자바스크립트 추가하기 -->
  <script src="./js/SignIn.js"></script>

</body>
</html>
