<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <title>로그인</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/SignIn.css">

</head>

<body id="Background">
  <!-- 로그인 표시 -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="./SignIn.html">Chatting</a>
  </nav>
  <section class="container" style="padding-top:100px;">
    <p class="lead" style="font-size: 60px;">Login</p>
    <p class="lead" style="font-size: 14px; color: #4c4c4c;">채팅 서비스를 이용하기 위해 로그인하세요.</p>
    <form class="" action="purePHP/SignInAction.php" onsubmit="return SubmitButtonClicked()" method="post">
      <div class="form-group">
        <label for="ID">ID </label>
        <input type="text" name="ID" class="ID form-control" placeholder="ID를 입력하세요" autofocus required>
      </div>
      <div class="form-group">
        <label for="PW">PW </label>
        <input type="password" name="PW" class="PW form-control" placeholder="비밀번호를 입력하세요" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 20px;">제출</button>
    </form>
  </section>

  <!-- Sign Up 표시 -->
  <div class="container" style="padding-top:100px;">
    <a id="AnchorForSignUp" href="SignUp.html">Sign Up</a>
  </div>

  <!-- 스크롤바 에러를 피하기 위해 공간을 둠 -->
  <div style="width:100%; height: 250px;"></div>

  <footer id="Copyright" class="bg-dark mt-4 p-3 text-center"> &copy; 2019 웹프로그래밍 </footer>

  <!-- 제이쿼리 자바스크립트 추가하기 -->
  <script src="./lib/jquery-3.2.1.min.js"></script>
  <!-- Popper 자바스크립트 추가하기 -->
  <script src="./lib/popper.min.js"></script>
  <!-- 부트스트랩 자바스크립트 추가하기 -->
  <script src="./lib/bootstrap.min.js"></script>
  <!-- MDB 라이브러리 추가하기 -->
  <script src="./lib/mdb.min.js"></script>
  <!-- 커스텀 자바스크립트 추가하기 -->
  <script src="./js/SignIn.js"></script>

</body>
</html>
